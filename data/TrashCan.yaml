# COCO 2017 dataset http://cocodataset.org - first 128 training images
# Train command: python train.py --data coco128.yaml
# Default dataset location is next to YOLOv5:
#   /parent
#     /datasets/coco128
#     /yolov5
# 数据集源路径root、训练集、验证集、测试集地址
path: ../datasets/TrashCan  # 数据集源路径root dir
train: images/train  # root下的训练集地址 128 images
val: images/val  # root下的验证集地址 128 images
#test: images/test         # root下的验证集地址 128 images
# 数据集类别信息
nc: 16  # 数据集类别数量
names: ['trash_wood','rov','plant', 'animal_fish', 'animal_starfish', 'animal_shells', 'animal_crab', 'animal_eel', 'animal_etc', 'trash_etc', 'trash_fabric',
        'trash_fishing_gear', 'trash_metal','trash_paper','trash_plastic','trash_rubber',]  # 数据集类别名
# 数据集下载地址
download: xx
